<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div> <img src="Screenshot (54).png" height="250" width="600" alt="desktop images"></div>
    <br>
    <h3>using a table tag</h3>
    <table>
        <thead>
        <caption>Student details</caption>
        <tr>
            <th>Sr No.</th>
            <th>Name of student</th>
            <th>state of student</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>pranav</td>
            <td>Maharashtra</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2">pranav</td>
            <td>Maharashtra</td>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">pranav</td>
            <td>Maharashtra</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>1</td>
            <td rowspan="2">pranav</td>
            <td>Maharashtra</td>
        </tr>
    </tfoot>
    </table>
    <br>
    <!--list in html-->

    <div>
    <caption >unordered list</caption>
    <ul>
        <li>name</li>
        <li>fame</li>
        <li>power</li>
    </ul>
    <ol>
        <li>fame</li>
        <li>name</li>
        <li>power</li>
    </ol>
</div>
    
</body>
</html>

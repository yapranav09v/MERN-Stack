<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css filters</title>
</head>
<body>
    <style>
        .img{
            filter: blur(px);
            filter: brightness();
            filter: grayscale();
            /* filter: invert(); */
            filter: drop-shadow(10px 10px 20px);
            filter: brightness(1) sepia(60%);
        }
    </style>
    <div class="container">
        <img class="img" src="https://cdn.pixabay.com/photo/2024/02/26/19/39/monochrome-image-8598798_640.jpg" alt="dogy">
    </div>
</body>
</html>
